<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <title>Cumple de Naty y Lucas</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <style>
    * {
      box-sizing: border-box;
      margin: 0;
      padding: 0;
    }

    body {
      font-family: Arial, sans-serif;
      background-color: #f9f9f9;
      padding: 20px;
    }

    header, footer {
      text-align: center;
      font-weight: bold;
      font-style: italic;
      margin: 20px 0;
    }

    .imagenes {
      display: flex;
      flex-wrap: wrap;
      justify-content: center;
      gap: 20px;
      margin-bottom: 30px;
    }

    .imagenes a,
    .imagenes img {
      display: block;
      max-width: 100%;
      height: auto;
      border-radius: 10px;
    }

    .texto {
      text-align: center;
      font-size: 1.2rem;
      margin-bottom: 30px;
    }

    .confirmacion {
      background-color: #7BA0EB;
      padding: 20px;
      border-radius: 10px;
      text-align: center;
      color: white;
      margin-bottom: 30px;
    }

    .confirmacion img {
      max-width: 300px;
      width: 100%;
      margin-top: 15px;
      cursor: pointer;
      transition: transform 0.3s;
      border-radius: 10px;
    }

    .confirmacion img:hover {
      transform: scale(1.05);
    }

    footer {
      color: #555;
      font-size: 0.9rem;
    }

    /* Ajustes para móviles */
    @media (max-width: 600px) {
      body {
        padding: 10px;
      }

      .texto {
        font-size: 1rem;
      }

      .imagenes {
        gap: 10px;
      }

      .confirmacion img {
        max-width: 100%;
      }
    }
  </style>
</head>
<body>

  <header>CUMPLE DE NATY Y LUCAS</header>

  <section class="imagenes">
    <img src="pantera-rosa-3.gif" alt="Pantera Rosa">
    <img src="beer-42.gif" alt="Cerveza">
    <a href="https://docs.google.com/forms/d/e/1FAIpQLSfWyBew9oV8LXmQ2atOTmmPx4M0iejGqeD09Nez1PvHw-IL_w/viewform?usp=dialog" target="_blank">
      <img src="gifNaty.webp" alt="Confirmar asistencia">
    </a>
  </section>

  <section class="texto">
    <p>¡Los invitamos a nuestro festejo!</p>
    <p>Se realizará el día <strong>[FECHA]</strong> a partir del horario <strong>[HORA]</strong>.</p>
  </section>

  <section class="confirmacion">
    <p><strong>Para confirmar su asistencia, por favor completen el formulario</strong></p>
    <a href="https://docs.google.com/forms/d/e/1FAIpQLSfWyBew9oV8LXmQ2atOTmmPx4M0iejGqeD09Nez1PvHw-IL_w/viewform?usp=dialog" target="_blank">
      <img src="formularioasistencia.gif" alt="Formulario de Asistencia">
    </a>
    <p>Click en la imagen de la pantera LOCA</p>
  </section>

  <footer>CIUDAD DE CÓRDOBA &copy; 2025</footer>

</body>
</html>
